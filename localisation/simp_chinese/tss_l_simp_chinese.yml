 bw_SAF_XinWen.1.d: "第二次布尔战争以后德兰士瓦共和国等布尔人国家就被英国吞并，近几年由奥瑟瓦-布兰德维格为首的布尔人民族主义组织崛起，他们要求在南非联邦的基础上建立德兰士瓦自治区，但伦敦方面一直拒绝他们的请求。虽然延续了博纳·劳的集权政策，但南非的矛盾越发严重。\n\n今天德班市发生大规模游行示威，示威者再次要求德兰士瓦的自主权，在警察镇压游行以后布尔民族主义被彻底点燃，整个纳塔尔都民族者占领，他们宣布纳塔尔脱离南非统治，重建德兰士瓦共和国。"
 bw_SAF_XinWen.1.a: "德兰士瓦打赢复活赛了"
 
