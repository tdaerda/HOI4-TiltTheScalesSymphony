 bw_FRA_XinWen.1: "巴黎股市崩盘"
 bw_FRA_XinWen.1.t: "巴黎股市崩盘"
 bw_FRA_XinWen.1.d: "欢迎来到世界新闻，今天巴黎股市平均下降72个百分点，其中雷诺，伊拉克石油，安盛等下降率高达90%以上，达到历史新高。许多企业不得不通过裁员等方式度过这场危机，对此全法各地都出现失业民众的游行，巴黎甚至都出现有人手举红旗高唱国际歌和马赛曲。\n\n巴黎方面表示已经在努力度过这场危机，但据专家预测今年法国GDP将下降10%左右，其中著名经济学家哈耶克表示：就是以为法国干预市场的行为导致了这场危机，只要法国政府放弃干预市场经济就会缓慢恢复。"
 bw_FRA_XinWen.1.a: "法兰西就此陨落"
 
