 bw_FGE_XinWen.1.d: "这里是德意志广播电台，中波833千赫，全国同步播送。就在今天，发生了一件大事，由阿道夫·希特勒带领的临时政府已抓获大部分德共高层并全部处决，但据可靠消息所称：台尔曼已经坐着共产国际的飞机逃之夭夭。对于新生的德国会采取什么政策我们现在一无所知，但希特勒表示：在内战中绝对没有发生人道主义悲剧，并且未来也不会发生，新德国将维护法尔赛秩序和欧陆和平。"
