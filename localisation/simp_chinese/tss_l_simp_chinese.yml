 # # #德国1935年总统大选新闻
 
 bw_german_presidential_election_of_1935_XinWen.1: "兴登堡逝世"
 bw_german_presidential_election_of_1935_XinWen.1.t: "兴登堡逝世"
 bw_german_presidential_election_of_1935_XinWen.1.d: "这里是德意志广播电台，中波833千赫，全国同步播送。同胞们，德国人民，我们怀着沉痛的心情向全国宣告，德意志国总统保罗·冯·兴登堡阁下，于1935年2月2日晚，在柏林的家中安详离世。根据宪法规定，德国国会已启动总统选举程序，新的国家元首将在法律框架内由全体公民投票选出。\n\n即日起，全国进入三日哀悼期，各地降半旗致哀。总统的灵柩将于2月5日移送柏林，暂厝于国会大厦接受民众悼念，2月8日在坦能堡纪念碑举行国葬。\n\n愿上帝保佑兴登堡总统的灵魂安息，愿上帝保佑德意志祖国。"
 bw_german_presidential_election_of_1935_XinWen.1.a: "R.I.P"
 
