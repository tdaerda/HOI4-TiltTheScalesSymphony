 GATHERING_STORM_NAME: "连锁反应"
 #GATHERING_STORM_DESC: "在德国内战还没有停止的迹象，在苏联斯大林和托洛斯基的矛盾"
 #GATHERING_STORM_DESC: "在亚洲托斯集团的矛盾已经不可避免，在美洲休伊·朗和他的集团已经准备为美利坚献上沉重的一击，而欧洲巴黎股市的崩盘和左右矛盾的愈发激烈都代表着法兰西的黄金年代即将结束，35年的德国内战就像一个导火索要将全世界带入一个混乱时期."
 GATHERING_STORM_DESC: "在亚洲托斯集团的矛盾已经不可避免，在美洲休伊·朗和他的集团已经准备为美利坚献上沉重的一击，而在欧洲巴黎股市的崩盘和左右矛盾的愈发激烈都代表着法兰西的黄金年代即将结束，35年的德国内战就像一个导火索将要把全世界带入一个混乱时期。"
 
 FGE_JianJie: "在1935年共产党的上台标志着纳粹党想通过和平手段取得胜利的计划已经破产，于是纳粹党领袖阿道夫·希特勒立刻在慕尼黑总部动员党卫军和冲锋队，直冲柏林宣布现政府为非法，掀起了德国内战的序幕。\n\n他们设想这是一场政变，但这是不可能的，魏玛原政府也开始动员民兵和国民警卫队，并宣布全国紧急状态，解散了议会建立苏维埃体制，彻底将德国掌控在共产党的手中……吗？\n\n纳粹党立刻调转方向，宣布建立全德法西斯临时政府，并让巴伐利亚成为民粹的大本营，社民党也对解散议会表示反对，西里西亚常常发生游行。\n\n随后希特勒做了一个令他后悔的决定，批准维希行动。维希行动是由一位纳粹高官提出，主要是沿着维希河北上，切断莱茵兰方向的补给，让他们在惊惧与恐惧中死亡，但就以冲锋队和党卫军的兵力根本就无法执行这个计划，大量部队和唯一的精锐装甲师被包围在汉诺威附近。你可能会问是谁这么傻？他就是赫尔曼·威廉·戈林。"
 
 
 FUSE_NAME: "导火索"
 FUSE_DESC: "1911年，第二次摩洛哥危机作为导火索引燃了列强之间的矛盾，而如今由美利坚合众国总统威尔逊提出的十四点原则号称要带来永久的和平，但谁都知道，没有永远的和平，新一轮引线在德国。德国的左右只能保持脆弱的平衡，一旦天平倾斜，德国乃至凡尔赛体系的命运都前途未卜."
 
 FUSE_GER_JianJie: "德国左右裂隙愈发严重，中间派社民党再也无法掌控议会，而且兴登堡阁下的身体越发糟糕，一旦去世德国新一轮选举必将血雨腥风，不管哪一方上台，另一方必将报复。"
 FUSE_ENG_JianJie: "一战最为伟大的战胜国联合王国已经驶入雷雨区，他已经度过最光辉的时刻，曾经全世界尽在他脚下，而如今他只能面对无穷无尽的独立运动和经济崩溃，经济学家预测伦敦股市将在1936年彻底崩盘。"